[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 2/4

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.image]
label = Image d'illustration
type = select
source = record.attachments.images
width = 1/4

[fields.audio_url]
label = Lien vers le podcast
type = string

[fields.body]
label = Body
type = markdown
